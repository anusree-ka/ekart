<div class="container" style="margin-top: 100px">
  <h1>My Account</h1>
  <br />
  <br />
  <form
    [formGroup]="userForm"
    (ngSubmit)="updateUserDetails()"
    class="w-50"
    *ngIf="userForm"
  >
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        formControlName="username"
      />
    </div>
    <div class="mb-3">
      <label for="emailId" class="form-label">Email Id</label>
      <input
        type="email"
        name="emailId"
        id="emailId"
        class="form-control"
        formControlName="emailId"
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        name="address"
        id="address"
        cols="5"
        rows="5"
        class="form-control"
        formControlName="address"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="contactNo" class="form-label">Contact No</label>
      <input
        type="tel"
        name="contactNo"
        id="contactNo"
        class="form-control"
        formControlName="contactNo"
      />
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="userForm.untouched"
    >
      Update
    </button>
  </form>
</div>
