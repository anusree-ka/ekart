<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-7">
      <h1>Welcome to Ekart</h1>
      <p style="margin-top: 20px">
        One stop for all your search!!!
        <br />
        No more slow shopping.
        <br />
        Seek. Find. Enjoy.
      </p>
      <span style="margin-top: 100px"> Join Us </span>

      <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="w-50">
        <div class="input-group-sm" style="margin-top: 50px">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="form-control"
            formControlName="emailId"
          />
          <span
            *ngIf="
              this.signupForm.get('emailId').touched &&
              this.signupForm.get('emailId').invalid
            "
            class="text-danger"
          >
            **Please fill in your email id
          </span>
        </div>
        <div class="input-group-sm" style="margin-top: 10px">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="form-control"
            formControlName="password"
          />
          <span
            *ngIf="
              this.signupForm.get('password').touched &&
              this.signupForm.get('password').invalid
            "
            class="text-danger"
          >
            **Please fill in your password
          </span>
        </div>
        <div style="margin-top: 30px">
          <button
            class="btn btn-success btn-sm rounded-pill w-100"
            [disabled]="signupForm.invalid"
          >
            Signup
          </button>

          <div style="margin-top: 20px" class="d-flex justify-content-center">
            <span>Or</span>
          </div>
        </div>
      </form>
      <div style="margin-top: 20px">
        <button
          class="btn btn-success rounded-pill btn-sm w-50"
          (click)="authorize()"
        >
          Login
        </button>
      </div>

      <!-- <div
        class="g_id_signin"
        data-type="icon"
        data-shape="circle"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
      ></div> -->
    </div>
    <div class="col-md-4">
      <img
        src="assets/images/homepage.png"
        alt=""
        style="max-width: 200rem; transform: rotateY(180deg)"
      />
    </div>
  </div>
</div>
