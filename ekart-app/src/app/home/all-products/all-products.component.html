<div class="container" style="margin-top: 100px; margin-bottom: 100px">
  <div *ngIf="products.length == 0">
    <h1>No result found!!!</h1>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let product of products">
      <div class="col">
        <div
          class="card"
          role="button"
          style="margin-bottom: 30px"
          (click)="viewProduct(product)"
        >
          <div style="text-align: center; padding: 20px">
            <img
              [src]="product.productImageUrl"
              class="card-img-top"
              alt="..."
              style="width: 200px; height: 200px"
            />
          </div>
          <div class="card-body">
            <b style="font-size: medium">{{ product.productName }}</b>
            <p
              class="card-text"
              style="
                font-size: small;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
                white-space: nowrap;
              "
            >
              {{ product.productDescription }}
            </p>
            <p class="card-text" style="font-size: small">
              {{ product.rating }}
              <img
                src="https://img.freepik.com/premium-photo/star-white-space-isolated-3d-illustration_356060-847.jpg"
                style="max-width: 10px"
              />
              rating
            </p>
            <div class="card-text" style="font-size: medium; font-weight: bold">
              ${{ product.productPrice }}
              <span style="font-size: small; font-weight: lighter">{{
                product.stock > 0 ? "In stock" : "Out of stock"
              }}</span>
            </div>
            <div class="card-text" style="font-size: small">
              Get it by
              <span style="font-weight: bolder">{{
                product.expectedDelivery | date : "EEEE, d MMMM"
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
